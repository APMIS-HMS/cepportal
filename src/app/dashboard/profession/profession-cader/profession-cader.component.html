<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <h2 class="col-lg-10 title">Professions | {{profession.name}}
            </h2>
            <a (click)="addProfessionView()" class="col-lg-2 box">
                <i class="icon add"></i> Add Profession
            </a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let cader of profession.caders" class="col-lg-4">
            <div class="box">
                <div class="row">
                    <div class="col-sm-9 title">{{cader.name | titlecase}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
