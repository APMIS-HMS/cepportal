<div class="page-content">
    <div class="container-fluid">
        <div (click)="back()" class="button"><i class="ui icon angle left"></i> Back</div>
        <div class="row">
            <h2 class="title">Professions | {{profession.name}}
            </h2>
            <a class="pull-right button">
                <i class="icon add"></i> Add Cader
            </a>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let cader of profession.caders" class="col-lg-4">
            <div class="box">
                <div class="row">
                    <div class="col-sm-9 title">{{cader.name | titlecase}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
